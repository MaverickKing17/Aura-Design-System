<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Classic Homes Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1A2A44', // Deep Midnight Blue
              accent: '#D4AF37', // Muted Gold
              secondary: '#2C3E50', // Deep Slate
              background: '#FAF8F5', // Warm White
              surface: '#FFFFFF', // Pure White
              success: '#2E7D32', // Success Green
              error: '#C62828', // Error Red
              tertiary: '#F5F5F5', // Tertiary Gray for Borders
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            boxShadow: {
              'luxury': '0 4px 20px -2px rgba(26, 42, 68, 0.08)',
            },
            backgroundImage: {
              'architectural-grid': "url(\"data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h40v40H0V0zm1 1h38v38H1V1z' fill='%231A2A44' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E\")",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FAF8F5;
        color: #1A2A44;
      }
      /* Custom Scrollbar for that premium feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D4AF37; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b6922e; 
      }
    </style>

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>
